{% extends 'layout/layout.html' %}

{% load static %}  

{% block title %}Đăng ký - Tư Vấn Tuyển Sinh{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/dangky.css' %}">
{% endblock %}

{% block content %}
  <div class="form-container">
    <h2>Đăng ký tài khoản</h2>
    <form method="POST">
      {% csrf_token %}
      
      <!-- Tên người dùng -->
      <label for="full_name">Họ và tên <span class="required">*</span></label>
      <input type="text" name="full_name" id="full_name" placeholder="Nhập họ và tên" required>

      <!-- Email -->
      <label for="email">Email <span class="required">*</span></label>
      <input type="email" name="email" id="email" placeholder="Nhập email" required>

      <!-- Số điện thoại -->
      <label for="phone_number">Số điện thoại <span class="required">*</span></label>
      <input type="text" name="phone_number" id="phone_number" placeholder="Nhập số điện thoại" required>

      <!-- Mật khẩu -->
      <label for="password">Mật khẩu <span class="required">*</span></label>
      <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" required>

      <!-- Xác nhận mật khẩu -->
      <label for="password_confirmation">Xác nhận mật khẩu <span class="required">*</span></label>
      <input type="password" name="password_confirmation" id="password_confirmation" placeholder="Nhập lại mật khẩu" required>

      <button type="submit" class="btn-primary">Đăng ký</button>
    </form>

    <!-- Thêm liên kết cho người dùng đã có tài khoản -->
    <p class="redirect-login">
      Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập tại đây</a>
    </p>
  </div>
{% endblock %}
