{% extends 'layout/layout.html' %}

{% load static %}

{% block title %}Đăng nhập - Tư Vấn Tuyển Sinh{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/dangnhap.css' %}">  <!-- Kiểm tra lại link này -->
{% endblock %}

{% block content %}
  <div class="form-container">
    <h2>Đăng nhập</h2>

    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      
      <!-- Tên đăng nhập -->
      <label for="username">Tên đăng nhập <span class="required">*</span></label>
      <input type="text" name="username" id="username" placeholder="Nhập tên đăng nhập" required>

      <!-- Mật khẩu -->
      <label for="password">Mật khẩu <span class="required">*</span></label>
      <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" required>

      <button type="submit" class="btn-primary">Đăng nhập</button>
    </form>

    <p class="redirect-register">
      Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký tại đây</a>
    </p>
  </div>
{% endblock %}
